<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Saber si es mayor de edad o no</h1>
    <script>
        function mayorMenorEdad(Edad) {
            if (Edad >= 18) {
                document.write('el usuario es mayor de edad: ', Edad);
                               
            }else {
                
                document.write('el usuario es menor de edad: ', Edad);
            }
            
        }
        mayorMenorEdad(17);
        //mayorMenorEdad(25);
    </script>
</body>
</html>
